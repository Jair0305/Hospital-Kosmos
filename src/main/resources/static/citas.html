<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Consulta de Citas</title>
</head>
<body>
<h1>Consulta de Citas</h1>

<h2>Consultar Citas</h2>
<form id="consultarCitasForm">
    <label for="tipoConsulta">Tipo de Consulta:</label>
    <select id="tipoConsulta" name="tipoConsulta">
        <option value="fecha">Por Fecha</option>
        <option value="doctor">Por Doctor</option>
        <option value="consultorio">Por Consultorio</option>
    </select><br><br>

    <label for="fecha">Fecha:</label>
    <input type="datetime-local" id="fecha" name="fecha"><br><br>

    <label for="doctorId">ID del Doctor:</label>
    <input type="number" id="doctorId" name="doctorId"><br><br>

    <label for="consultorioId">ID del Consultorio:</label>
    <input type="number" id="consultorioId" name="consultorioId"><br><br>

    <button type="submit">Consultar</button>
</form>

<h2>Resultados de la Consulta</h2>
<div id="resultadosConsulta"></div>

<script src="./js/consultarCitas.js"></script>
</body>
</html>
