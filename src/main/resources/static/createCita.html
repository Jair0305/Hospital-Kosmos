<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cita</title>
</head>
<body>
<h1>Crear Cita</h1>
<form id="createCitaForm">
    <label for="horario">Horario:</label>
    <input type="datetime-local" id="horario" name="horario" required><br><br>

    <label for="nombreDelPaciente">Nombre del Paciente:</label>
    <input type="text" id="nombreDelPaciente" name="nombreDelPaciente" required><br><br>

    <label for="consultorioId">ID del Consultorio:</label>
    <input type="number" id="consultorioId" name="consultorioId" required><br><br>

    <label for="doctorId">ID del Doctor:</label>
    <input type="number" id="doctorId" name="doctorId" required><br><br>

    <button type="submit">Crear Cita</button>
</form>

<script src="./js/createCita.js"></script>
</body>
</html>
